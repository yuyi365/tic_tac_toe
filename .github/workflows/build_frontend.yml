name: Build and Test - Frontend

on: push

jobs: 
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ../src

    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '17.x'

      - uses: actions/checkout@v2

      - name: install packages
      working-directory: ./frontend
        run: npm install